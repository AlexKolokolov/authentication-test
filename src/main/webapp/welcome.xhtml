<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Welcome page</title>
</h:head>
<h:body>
	<h1>This is secured page!</h1>
	<p>#{welcomeController.status}</p>
	<h:form>
		<h:inputText value="#{welcomeController.name}" p:placeholder="Enter your name" />
		<h:commandButton value="Submit">
			<f:ajax execute="@form" render="welcomeMessage" />
		</h:commandButton>
	</h:form>
	<h:panelGroup id="welcomeMessage">
		<h1>#{welcomeController.helloMessage}</h1>
	</h:panelGroup>
	<h:form>
		<h:commandButton value="Logout" action="#{welcomeController.logout}" />
	</h:form>
</h:body>
</html>
